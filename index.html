<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArray = ['mike','gervonta','lomachenko','haney' ]
        
        //To add/remove elements
        console.log(myArray);
        //push(...items) – adds items to the end
        myArray.push('ali');
        console.log(myArray);
        //pop() – extracts an item from the end,
        myArray.pop();
        console.log(myArray);
        //shift()
        myArray.shift();
        console.log(myArray);
        //unshift(...items) – adds items to the beginning.
        myArray.unshift('plant');
        console.log(myArray);
        //splice(start, deleteCount, item0, item1, /* … ,*/ itemN).
        myArray.splice(0,1,'mcgregor','jabbar');
        console.log(myArray);
        //slice(start, end) – creates a new array, copies elements from index start till end (not inclusive) into it.
        const cArray = myArray.slice(0,2)
        console.log(cArray);
        //concat(...items) – returns a new array: copies all members of the current one and adds items to it. If any of items is an array, then its elements are taken.
        const conc = myArray.concat('charlo');
        console.log(conc);

        //To search among elements:
        //indexOf/lastIndexOf(item, pos) – look for item starting from position pos, return the index or -1 if not found.
        console.log(myArray.indexOf('haney',4));
        //includes(value) – returns true if the array has value, otherwise false.
        console.log(myArray.includes('haney'));
        /*find/filter(func) – filter elements through the function, 
        return first/all values that make it return true.
        filter(callbackFn, thisArg) */
        const filtered = myArray.filter((element) => element.length > 5);
        //findIndex is like find, but returns the index instead of a value.
        console.log(myArray.findIndex((element)=> element.length < 5));
        
        // To iterate over elements: 
        /*forEach(func) – calls func for every element, does not return anything. forEach(callbackFn, thisArg)
         o transform the array: */
        myArray.forEach((element) => console.log(element[0].toUpperCase()+element.slice(1)));
        // map(func) – creates a new array from results of calling func for every element.
        const newArray = myArray.map(x => x.charAt(1) );
        // sort(func) – sorts the array in-place, then returns it.
        const array1 = [1, 30, 4, 21, 10];
        array1.sort((a, b) => a.value - b.value);
        //reverse() – reverses the array in-place, then returns it.
        array1.reverse();
        // split/join – convert a string to array and back.
        const names = 'hasan, bal';
        const words = names.split(', ');
        const elements = ['Fire', 'Air', 'Water'];
        console.log(elements.join('?'));
        //reduce/reduceRight(func, initial) – calculate a single value over the array by calling func for each element and passing an intermediate result between the calls.
        console.log(array1.reduce((accu,calc) => accu + calc,5))
        //Additionally:
        //Array.isArray(value) checks value for being an array, if so returns true, otherwise false.

        //Please note that methods sort, reverse and splice modify the array itself.
    </script>
</body>
</html>
